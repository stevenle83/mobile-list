<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mobile List App</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.
		css" />
	</head>

	<body>
		
		<div data-role="page" id="main">

			<div data-role="header" data-position="fixed" data-theme="b">
				
				<h1>List Maker</h1>	

			</div>

			<div data-role="main" class="ui-content">
			    
				<form>
					
					<div class="ui-field-contain">
						
						<label for="input">Enter Items Below To Start Your List</label>

						<input type="text" name="input" id="input">

						 <input type="submit" data-icon="plus" data-iconpos="right" data-inline="true" value="Add Items">

					</div>

				</form>    
			  
			</div>

			<div data-role="footer" data-position="fixed" data-theme="a">
				
				<h6>By Steven Le 2014</h6>

			</div>

		</div>









		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
		<script src="js/apps.js"></script>

	</body>

</html>
